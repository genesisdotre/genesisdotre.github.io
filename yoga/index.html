    <script>

    var addPattern = function() {
      var pattern = Trianglify({
          cell_size: 80, 
          seed: '6mbam',
          x_colors: 'Spectral',
          width: window.innerWidth,
          height: window.innerHeight
      });
      // http://stackoverflow.com/questions/2007357/how-to-set-dom-element-as-the-first-child
      document.body.insertBefore(pattern.canvas(), document.body.firstChild)
    }

    window.onresize = function(event) { // otherwise when resizing there are white gaps
      document.body.firstChild.remove();
      addPattern();
    };

    addPattern();

  </script>
